<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digit Recognizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #333;
    }

    h1 {
      color: #0072ff;
      margin-bottom: 20px;
    }

    #drop-area {
      border: 2px dashed #0072ff;
      padding: 25px;
      border-radius: 10px;
      cursor: pointer;
      background: #f0f8ff;
      margin-bottom: 20px;
    }

    #drop-area.hover {
      background-color: #e0f3ff;
    }

    button {
      padding: 12px 30px;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff416c;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #000080;
    }

    #preview {
      width: 100px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digit Recognizer</h1>
    <form id="upload-form">
      <div id="drop-area">
        <p>üì∑ Drag & Drop image here or click to upload</p>
        <input type="file" id="file-input" name="file" accept="image/*" hidden />
      </div>
      <button type="submit">Predict</button>
    </form>
    <img id="preview" />
    <div id="result"></div>
  </div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("file-input");
    const preview = document.getElementById("preview");

    dropArea.addEventListener("click", () => fileInput.click());

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("hover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      const files = e.dataTransfer.files;
      if (files.length) {
        fileInput.files = files;
        showPreview(files[0]);
      }
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) showPreview(file);
    });

    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    document.getElementById("upload-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("http://127.0.0.1:8000/predict/", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) throw new Error("Prediction failed");

        const data = await res.json();
        document.getElementById("result").textContent = "Predicted Digit: " + data.prediction;
      } catch (err) {
        document.getElementById("result").textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
